<table class="highlight responsive-table">
  <thead>
    <tr>
      <td>Id</td>
      <td>Amount</td>
      <td>Description</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions">
      <td>{{transaction.id}}</td>
      <td>{{transaction.amount}}</td>
      <td>{{transaction.description}}</td>
    </tr>
  </tbody>
</table>
